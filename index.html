<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/pomodoro-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button class="work" onclick="countdown(24, 59)" accesskey="w">
        Work
      </button>
      <button class="short" onclick="countdown(5 * 60)" accesskey="s">
        Short break
      </button>
      <button class="long" onclick="countdown(14, 59)" accesskey="l">
        Long break
      </button>
    </div>
    <button class="pause" onclick="pauseTimer()" accesskey="p">Pause</button>

    <script src="index.js"></script>
  </body>
</html>
